<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Takip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; color: #212529; }
        .container { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-primary">Stok Listesi</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Ürün Adı</th>
                    <th>Kategori</th>
                    <th>Adet</th>
                </tr>
            </thead>
            <tbody id="urunler"></tbody>
        </table>
    </div>
    <script>
        fetch("/api/urunler/")
            .then(res => res.json())
            .then(data => {
                let rows = data.map(u => `<tr><td>${u.adi}</td><td>${u.kategori_adi}</td><td>${u.sayisi}</td></tr>`);
                document.getElementById("urunler").innerHTML = rows.join("");
            });
    </script>
</body>
</html>
